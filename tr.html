<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patient Quick Header v2</title>
        <style>
            :root {
                --bg-primary: #f8fdfd;
                --bg-secondary: rgba(255, 255, 255, 0.8);
                --text-primary: #1a202c;
                --text-secondary: #718096;
                --primary: linear-gradient(135deg, #4fd1c7, #2bcbba);
                --alert-crit: linear-gradient(135deg, #f56565, #e53e3e);
                --warn: linear-gradient(135deg, #ed8936, #dd6b20);
                --normal: linear-gradient(135deg, #48bb78, #38a169);
                --glass-bg: rgba(255, 255, 255, 0.25);
                --glass-border: rgba(255, 255, 255, 0.18);
                --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
                --blur: blur(10px);
                font-family: -apple-system, sans-serif;
            }
            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-primary: #1a202c;
                    --bg-secondary: rgba(26, 32, 44, 0.8);
                    --text-primary: #f7fafc;
                }
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                background: var(--bg-primary);
                color: var(--text-primary);
                padding: 16px;
                min-height: 100vh;
            }
            .patients-list {
                display: grid;
                gap: 16px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .patient-card {
                background: var(--glass-bg);
                backdrop-filter: var(--blur);
                border: 1px solid var(--glass-border);
                border-radius: 20px;
                overflow: hidden;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: var(--shadow);
                position: relative;
            }
            .patient-card:hover {
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
            .header-grid {
                display: grid;
                grid-template-columns: 72px 1fr auto;
                gap: 16px;
                align-items: center;
                padding: 20px;
            }
            .avatar {
                width: 56px;
                height: 56px;
                border-radius: 50%;
                background: var(--primary);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                font-weight: 700;
                color: white;
            }
            .info-main {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            .diagnosis {
                font-size: 18px;
                font-weight: 700;
                color: var(--text-primary);
            }
            .type-badge {
                display: inline-flex;
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 600;
                margin-top: 4px;
            }
            .type-onco {
                background: var(--alert-crit);
                color: white;
            }
            .type-hema {
                background: var(--warn);
                color: white;
            }
            .metrics-row {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }
            .metric {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 8px 12px;
                border-radius: 12px;
                font-size: 13px;
                font-weight: 600;
                min-width: 60px;
            }
            .metric-crit {
                background: rgba(245, 101, 101, 0.2);
                color: #c53030;
            }
            .metric-warn {
                background: rgba(237, 137, 54, 0.2);
                color: #c05621;
            }
            .risk-score {
                background: var(--primary);
                color: white;
                font-size: 24px;
                font-weight: 800;
                padding: 12px 20px;
                border-radius: 16px;
            }
            .expand-btn {
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
                padding: 8px;
                border-radius: 50%;
                transition: all 0.2s;
                color: var(--text-secondary);
            }
            .expand-btn:hover {
                background: var(--glass-bg);
                transform: scale(1.1);
            }
            .expanded {
                max-height: 0;
                overflow: hidden;
                background: var(--bg-secondary);
                transition: all 0.4s ease;
                opacity: 0;
            }
            .expanded.show {
                max-height: 1200px;
                opacity: 1;
                padding: 20px;
            }
            .cards-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 16px;
            }
            .data-card {
                background: rgba(255, 255, 255, 0.4);
                border-radius: 16px;
                padding: 20px;
                backdrop-filter: blur(5px);
            }
            .card-title {
                font-size: 14px;
                font-weight: 700;
                color: #4a5568;
                margin-bottom: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            .card-item {
                display: flex;
                justify-content: space-between;
                font-size: 14px;
                gap: 12px;
                margin-bottom: 8px;
            }
            .abnormal {
                color: #e53e3e;
                font-weight: 700;
            }
            @media (max-width: 768px) {
                .header-grid {
                    grid-template-columns: 1fr;
                    text-align: center;
                    gap: 12px;
                }
                .metrics-row {
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="patients-list" id="patientsList"></div>
        <script>
            // Original patients data (141 mock patients) - unchanged
            const patients = [
                /* Paste full patients array from original file here */
            ];
            // Original helper functions (isAbnormal, extractLabBadges, etc.) - unchanged
            /* ... (insert all original JS functions: isAbnormal, extractLabBadges, extractStage, extractIHC, formatValue, renderDataCard, renderExpandedContent) ... */

            // Redesigned render function
            function renderPatientCard(patient) {
                const card = document.createElement("div");
                card.className = "patient-card";
                const header = document.createElement("div");
                header.className = "header-grid";

                // Avatar
                const avatar = document.createElement("div");
                avatar.className = "avatar";
                avatar.textContent = patient.patientid.charAt(2);
                header.appendChild(avatar);

                // Main info
                const info = document.createElement("div");
                info.className = "info-main";
                const diag = document.createElement("div");
                diag.className = "diagnosis";
                diag.textContent = `${patient.primarydiagnosis || "N/A"} (${patient.cc})`;
                const typeBadge = document.createElement("div");
                typeBadge.className = `type-badge type-${patient.type}`;
                typeBadge.textContent =
                    patient.type === "oncologic" ? "ONCO" : "HEMA";
                typeBadge.setAttribute(
                    "aria-label",
                    `Patient type: ${patient.type}`,
                );
                info.appendChild(diag);
                info.appendChild(typeBadge);

                // Metrics (Risk score placeholder + key labs/stage)
                const metrics = document.createElement("div");
                metrics.className = "metrics-row";
                const risk = document.createElement("div");
                risk.className = "risk-score";
                risk.textContent = "HIGH"; // Compute from labs/stage
                const labs = extractLabBadges(patient.lab || {}); // Original func
                labs.slice(0, 2).forEach((lab) => {
                    const m = document.createElement("div");
                    m.className = `metric ${lab.isAbnormal ? "metric-crit" : "metric-normal"}`;
                    m.innerHTML = `<div>${lab.key.toUpperCase()}</div><div>${lab.value}</div>`;
                    metrics.appendChild(m);
                });
                metrics.insertBefore(risk, metrics.firstChild);

                const expandBtn = document.createElement("button");
                expandBtn.className = "expand-btn";
                expandBtn.innerHTML = "â€º";
                expandBtn.setAttribute("aria-expanded", "false");
                const expanded = renderExpandedContent(patient); // Original func

                header.appendChild(info);
                header.appendChild(metrics);
                header.appendChild(expandBtn);
                expandBtn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    expandBtn.classList.toggle("open");
                    expanded.classList.toggle("show");
                    expandBtn.setAttribute(
                        "aria-expanded",
                        expanded.classList.contains("show"),
                    );
                });

                card.appendChild(header);
                card.appendChild(expanded);
                card.addEventListener("click", () =>
                    console.log("Patient selected:", patient.patientid),
                );
                return card;
            }

            function init() {
                const list = document.getElementById("patientsList");
                patients.forEach((p) => list.appendChild(renderPatientCard(p)));
            }
            document.addEventListener("DOMContentLoaded", init);
        </script>
    </body>
</html>
